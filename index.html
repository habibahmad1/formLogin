<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS Practice</title>
  </head>
  <body>
    <div class="teks">
      <div class="teksType"></div>
    </div>
    <div class="container">
      <div class="categories">
        <div class="login">Login</div>
        <div class="daftar">Daftar</div>
      </div>
      <div class="content-login">
        <form action="">
          <div class="email">
            <label for="email">Email : </label>
            <input type="email" id="email" />
          </div>
          <div class="password-login">
            <label for="password1">Password : </label>
            <input type="password" id="password1" />
          </div>
          <button type="submit" onclick="berhasilLogin()">Login</button>
        </form>
      </div>
      <div class="content-daftar">
        <form action="">
          <div class="nama">
            <label for="nama">Nama : </label>
            <input type="text" id="nama" />
          </div>
          <div class="nohp">
            <label for="nohp">Nomor Hp :</label>
            <input type="number" id="nohp" />
          </div>
          <div class="password-daftar">
            <label for="password2">Password : </label>
            <input type="password" id="password2" />
          </div>
          <button type="submit" onclick="berhasilDaftar()">Daftar</button>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
